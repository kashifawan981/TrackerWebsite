<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>You New🛒 Tracker | Manage Your Purchases Smartly</title>
  <meta name="description" content="Track your shopping history, spending, and categories with My Shopping Tracker. Organize purchases, manage expenses, and stay in control.">
  <meta name="keywords" content="shopping tracker, expense tracker, purchase manager, shopping list, budget tracker, save money app">
  <meta name="author" content="My Shopping Tracker">
  <link rel="icon" href="public/favicon.png" type="image/png">

 <!-- Favicon --> 
<link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
<link rel="apple-touch-icon" href="public/apple-touch-icon.png">

<!-- Open Graph (Facebook/WhatsApp/Instagram) -->
<meta property="og:title" content="🛍 ShopTrack - Shopping Tracker">
<meta property="og:description" content="Track your purchases, manage expenses, and stay in control with ShopTrack.">
<meta property="og:image" content="public/og-image.png">
<meta property="og:url" content="https://yournewtracker.netlify.app">
<meta property="og:type" content="website">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="🛍 ShopTrack - Shopping Tracker">
<meta name="twitter:description" content="Track purchases, manage spending, and stay organized with ShopTrack.">
<meta name="twitter:image" content="https://yournewtracker.netlify.app/og-image.png">

  <!-- Tailwind & Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2"></h1><b style="font-size: 40px;">🛍</b> My Shopping Tracker</h1>
      <p class="text-gray-600">Keep track of all your purchases and shopping data</p>
    </div>

    <!-- Add New Item Form -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Purchase</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <input type="text" id="itemName" placeholder="Item name" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
        <input type="text" id="store" placeholder="Store" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
        <input type="number" id="price" placeholder="Price (PKR)" step="0.01" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
        <select id="category" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
          <option value="">Select category</option>
          <option value="Groceries">🥕 Groceries</option>
          <option value="Clothing">👕 Clothing</option>
          <option value="Electronics">📱 Electronics</option>
          <option value="Home">🏠 Home & Garden</option>
          <option value="Entertainment">🎮 Entertainment</option>
          <option value="Health">💊 Health & Beauty</option>
          <option value="Other">📦 Other</option>
        </select>
      </div>
      <div class="mt-4">
        <input type="date" id="purchaseDate" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent mr-4">
        <button onclick="addItem()" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
          Add Purchase
        </button>
      </div>
    </div>


    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white rounded-xl shadow-lg p-6 text-center">
        <div class="text-3xl font-bold text-purple-600" id="totalItems">Rs.0</div>
        <div class="text-gray-600">Total Items</div>
      </div>
      <div class="bg-white rounded-xl shadow-lg p-6 text-center">
        <div class="text-3xl font-bold text-green-600" id="totalSpent">Rs.0.00</div>
        <div class="text-gray-600">Total Spent</div>
      </div>
      <div class="bg-white rounded-xl shadow-lg p-6 text-center">
        <div class="text-3xl font-bold text-blue-600" id="avgPrice">Rs.0.00</div>
        <div class="text-gray-600">Average Price</div>
      </div>
    </div>

    <!-- Filter and Search -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
      <div class="flex flex-wrap gap-4 items-center">
        <input type="text" id="searchInput" placeholder="Search items..." class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent flex-1 min-w-64">
        <select id="filterCategory" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
          <option value="">All Categories</option>
          <option value="Groceries">🥕 Groceries</option>
          <option value="Clothing">👕 Clothing</option>
          <option value="Electronics">📱 Electronics</option>
          <option value="Home">🏠 Home & Garden</option>
          <option value="Entertainment">🎮 Entertainment</option>
          <option value="Health">💊 Health & Beauty</option>
          <option value="Other">📦 Other</option>
        </select>
        <button onclick="clearData()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">
          Clear All Data
        </button>
      </div>
    </div>
      
    <!-- Shopping Items List -->
    <div class="bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Purchases</h2>
      <div id="itemsList" class="space-y-4">
        <div class="text-center text-gray-500 py-8">
          No purchases added yet. Add your first purchase above! 🛒
        </div>
      </div>
    </div>
  </div>

  <script>
    let shoppingData = JSON.parse(localStorage.getItem('shoppingData')) || [];
    let nextId = parseInt(localStorage.getItem('nextId')) || 1;

    function saveData() {
      localStorage.setItem('shoppingData', JSON.stringify(shoppingData));
      localStorage.setItem('nextId', nextId.toString());
    }

    function addItem() {
      const itemName = document.getElementById('itemName').value.trim();
      const store = document.getElementById('store').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const category = document.getElementById('category').value;
      const purchaseDate = document.getElementById('purchaseDate').value;

      if (!itemName || !store || isNaN(price) || price <= 0 || !category || !purchaseDate) {
        alert('Please fill in all fields with valid data!');
        return;
      }

      const newItem = {
        id: nextId++,
        name: itemName,
        store,
        price,
        category,
        date: purchaseDate
      };

      shoppingData.unshift(newItem);
      saveData();
      clearForm();
      displayItems();
      updateStats();
    }

    function clearForm() {
      document.getElementById('itemName').value = '';
      document.getElementById('store').value = '';
      document.getElementById('price').value = '';
      document.getElementById('category').value = '';
      document.getElementById('purchaseDate').value = new Date().toISOString().split('T')[0];
    }

    function deleteItem(id) {
      if (confirm('Are you sure you want to delete this item?')) {
        shoppingData = shoppingData.filter(item => item.id !== id);
        saveData();
        displayItems();
        updateStats();
      }
    }

    function editItem(id) {
      const item = shoppingData.find(item => item.id === id);
      if (!item) return;

      const newName = prompt('Edit item name:', item.name);
      const newStore = prompt('Edit store:', item.store);
      const newPrice = prompt('Edit price:', item.price);

      if (newName !== null && newStore !== null && newPrice !== null) {
        const price = parseFloat(newPrice);
        if (newName.trim() && newStore.trim() && !isNaN(price) && price > 0) {
          item.name = newName.trim();
          item.store = newStore.trim();
          item.price = price;
          saveData();
          displayItems();
          updateStats();
        } else {
          alert('Please enter valid data!');
        }
      }
    }

    function displayItems() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filterCategory = document.getElementById('filterCategory').value;

      let filteredItems = shoppingData.filter(item => {
        const matchesSearch =
          item.name.toLowerCase().includes(searchTerm) ||
          item.store.toLowerCase().includes(searchTerm);
        const matchesCategory = !filterCategory || item.category === filterCategory;
        return matchesSearch && matchesCategory;
      });

      const itemsList = document.getElementById('itemsList');

      if (filteredItems.length === 0) {
        itemsList.innerHTML = `
          <div class="text-center text-gray-500 py-8">
            ${shoppingData.length === 0 ? 'No purchases added yet. Add your first purchase above! 🛒' : 'No items match your search.'}
          </div>
        `;
        return;
      }

      itemsList.innerHTML = filteredItems.map(item => `
        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
          <div class="flex justify-between items-start">
            <div class="flex-1">
              <div class="flex items-center gap-2 mb-2">
                <h3 class="text-lg font-semibold text-gray-800">${item.name}</h3>
                <span class="text-sm bg-gray-100 text-gray-600 px-2 py-1 rounded">${item.category}</span>
              </div>
              <div class="text-gray-600 space-y-1">
                <div class="flex items-center gap-2">
                  <span class="text-sm">🏪 ${item.store}</span>
                  <span class="text-sm">💰 Rs${item.price.toFixed(2)}</span>
                  <span class="text-sm">📅 ${new Date(item.date).toLocaleDateString()}</span>
                </div>
              </div>
            </div>
            <div class="flex gap-2 ml-4">
              <button onclick="editItem(${item.id})" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm transition-colors">Edit</button>
              <button onclick="deleteItem(${item.id})" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition-colors">Delete</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function updateStats() {
      const totalItems = shoppingData.length;
      const totalSpent = shoppingData.reduce((sum, item) => sum + item.price, 0);
      const avgPrice = totalItems > 0 ? totalSpent / totalItems : 0;

      document.getElementById('totalItems').textContent = totalItems;
      document.getElementById('totalSpent').textContent = `Rs.${totalSpent.toFixed(2)}`;
      document.getElementById('avgPrice').textContent = `Rs.${avgPrice.toFixed(2)}`;
    }

    function clearData() {
      if (confirm('Clear all shopping data? This cannot be undone!')) {
        shoppingData = [];
        nextId = 1;
        saveData();
        displayItems();
        updateStats();
      }
    }

    // Default date = today
    document.getElementById('purchaseDate').value = new Date().toISOString().split('T')[0];

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', displayItems);
    document.getElementById('filterCategory').addEventListener('change', displayItems);
    // Initialize
    displayItems();
    updateStats();
  </script>
</body>
</html>
